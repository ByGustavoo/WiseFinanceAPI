logging:
  config: classpath:log4j2.xml

spring:
  application:
    name: WiseFinanceAPI

  profiles:
    active: prod

  output:
    ansi:
      enabled: ALWAYS

  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 9027

  servlet:
    context-path: /WiseFinanceAPI
    encoding:
      charset: UTF-8
      force: true

  error:
    include-stacktrace: never

---

spring:
  config:
    activate:
      on-profile: dev

server:
  port: 9017